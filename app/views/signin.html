<div class="modal-header" style="padding:35px 50px;">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
</div>
<div class="modal-body" style="padding:40px 50px;">
  <form role="form">
    <div class="form-group">
      <label for="usrname"><span class="glyphicon glyphicon-envelope"></span> Email</label>
      <input type="text" class="form-control" id="usrname" ng-model="register.emailId" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
      <input type="password" class="form-control" id="psw" ng-model="register.password" placeholder="Enter password" required>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="" checked>Remember me</label>
    </div>
    <button type="submit" ng-click="signinUser()" class="btn btn-success btn-block">Login</button>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-danger btn-default pull-left" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
  <p>Not a member? <a class="login_register" ng-click="openSignUp('md')">Register</a></p>
  <p>Forgot <a href="#">Password?</a></p>
</div>
<style>
  .modal-header, h4, .close {
    background-color: #5cb85c;
    color:white !important;
    text-align: center;
    font-size: 30px;
  }
  .modal-footer {
    background-color: #f9f9f9;
  }
</style>
