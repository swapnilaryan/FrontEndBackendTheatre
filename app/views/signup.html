<div class="modal-header" style="padding:35px 50px;">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4><span class="glyphicon glyphicon-lock"></span> SignUp</h4>
</div>
<div class="modal-body" style="padding:40px 50px;">
  <form role="form">
    <div class="form-group">
      <label for="firstName"><span class="glyphicon glyphicon-user" required></span> First Name</label>
      <input type="text" class="form-control" id="firstName" ng-model="register.firstName" placeholder="First Name" required>
    </div>

    <div class="form-group">
      <label for="lastName"><span class="glyphicon glyphicon-user" required></span> Last Name</label>
      <input type="text" class="form-control" id="lastName" ng-model="register.lastName" placeholder="Last Name" required>
    </div>

    <div class="form-group">
      <label for="usrname"><span class="glyphicon glyphicon-envelope" required></span> Email</label>
      <input type="text" class="form-control" id="usrname" ng-model="register.emailId" placeholder="Email" required>
    </div>

    <div class="form-group">
      <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
      <input type="password" class="form-control" id="psw" ng-model="register.password" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="confirm_psw"><span class="glyphicon glyphicon-eye-open"></span> Confirm Password</label>
      <input type="password" class="form-control" id="confirm_psw" ng-model="register.confirm_password" placeholder="Confirm password">
    </div>
    <button type="submit" ng-click="registerUser()" class="btn btn-success btn-block">SignUp</button>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-danger btn-default pull-left" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
  <p>Already a member? <a class="login_register" ng-click="openSignIn('md')">Login</a></p>
</div>
<style>
  .modal-header, h4, .close {
    background-color: #5cb85c;
    color:white !important;
    text-align: center;
    font-size: 30px;
  }
  .modal-footer {
    background-color: #f9f9f9;
  }
</style>
